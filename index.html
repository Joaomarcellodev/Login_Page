<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>

<body>

    <section>

        <div id="container-auth">

            <div id="container-left" class="blur-container">

                <h3>Login</h3>

                <div id="form-login">

                    <div id="links">
                        <a href=""><i class='bx bxl-google'></i></a>
                        <a href=""><i class='bx bxl-facebook'></i></a>
                        <a href=""><i class='bx bxl-instagram'></i></a>
                        <a href=""><i class='bx bxl-linkedin'></i></a>
                    </div>

                    <p>Ou entre usando e-mail ou senha</p>

                    <div id="container-inputs">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Senha">
                    </div>

                    <div>
                        <a href="" id="reset-password">Esqueci minha senha</a>
                    </div>

                    <div>
                        <button class="purple-button">Entrar</button>
                    </div>
                </div>
            </div>

            <div id="container-right" class="blur-container">

                <h3>Bem vindo !</h3>

                <p>Cadastre-se com suas informações para acessar todos os recursos</p>

                <button>Criar conta</button>

            </div>
        </div>
    </section>
</body>

</html>
